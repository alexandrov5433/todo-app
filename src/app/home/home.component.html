<div class="home-container">
    <div class="item-container">
        @if (items != undefined) {
            <ul>
                @for ( i of items; track i.id) {
                    <app-item [item]="i">
                    </app-item>
                }
            </ul>
        } @else {
            <p>No tasks open! :3</p>
        }
    </div>
    <input type="button" value="Add New Task" (click)="goToAddNewTask()">
</div>
