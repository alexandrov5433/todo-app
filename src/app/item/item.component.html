<li class="item">
    <div class="details">
        <div class="deadline-container">
            <label>Deadline:</label>
            <p>{{item.deadline}}</p>
        </div>
        <p>{{item.task}}</p>
    </div>
    <div class="actions">
        <input type="button" value="Edit" routerLink="/edit/{{item.id}}">
        <input type="button" value="Delete" class="delete" routerLink="/delete/{{item.id}}">
    </div>
</li>
